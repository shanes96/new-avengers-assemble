<p-menubar [model]="menuItems" class="custom-menubar">
  <ng-template #start>
    <svg width="33" height="35" viewBox="0 0 33 35" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="..." fill="var(--primary-color)" />
    </svg>
  </ng-template>

  <ng-template #item let-item let-root="root">
    <a pRipple class="menu-item">
      <i [ngClass]="item.icon" class="menu-icon"></i>
      <span>{{ item.label }}</span>
    </a>
  </ng-template>

  <ng-template #end>
    <div class="menu-end">
      <input 
        type="text" 
        pInputText 
        placeholder="Search" 
        class="search-bar" 
        (input)="onSearch($event)" 
      />
  
      <ng-container *ngIf="isLoggedOn">
        <ng-container *ngFor="let profile of userProfiles">
          <p-avatar 
            *ngIf="profile.isLoggedOn && profile.profileImage" 
            [image]="profile.profileImage" 
            shape="circle" 
            class="avatar" 
            (click)="menu.toggle($event)">
          </p-avatar>
        </ng-container>
      </ng-container>
  
      <p-menu #menu [popup]="true" [model]="userMenuItems"></p-menu>
    </div>
  </ng-template>
