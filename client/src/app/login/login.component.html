<div class="login-container">
  <h2>Login</h2>

  <form (ngSubmit)="login()">
    <div>
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        
        name="email"
        placeholder="Enter your email"
        required
      />
    </div>

    <div>
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        
        name="password"
        placeholder="Enter your password"
        required
      />
    </div>

  

    <button type="submit">Login</button>
  </form>
</div>
